{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome {{user}}</p>
<img alt="img" class = "firstimg" src="{{url_for('second.static', filename='images/1.jpg')}}">
{% endblock %}
