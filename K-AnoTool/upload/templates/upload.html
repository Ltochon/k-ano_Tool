{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>
    My datas
</h1>
<div class = "table-wrapper" style="text-align: center;">
    <table class="table table-hover table-bordered firsttable">
        <tr>
            {% for header in headers %}
                <th>{{header}}</th>
            {% endfor %}
        </tr>
        {%for row in data%}
            <tr>
            {%for cell in row%}
                <td>{{cell}}</td>
            {%endfor%}
            </tr>
        {%endfor%}
    </table>
</div>
{% endblock %}
