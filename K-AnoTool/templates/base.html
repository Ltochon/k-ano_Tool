<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/js/main.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<style>
  body{
    font-family: 'Ubuntu', sans-serif !important;
  }
</style>
<body style="padding-bottom: 5%; font-family: sans-serif; background-color: #eeeeee">
  <nav class="navbar navbar navbar-default navbar-fixed-top navbar-expand-lg navbar-dark shadow-sm" style="background-color: rgb(87, 183, 215);">
    <div class="container">
      <a class="navbar-brand">
        <!-- Logo Image -->
        <img src="/static/img/unil.png" width="125" alt="" class="d-inline-block align-middle mr-2" style="margin-right: 10px;">
        <!-- Logo Text -->
        <span style="color : white; font-size: 1.5rem; margin-right: 20px;">K-AnonTool</li>
      </a>
  
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
  
      <div id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item fixright"><a href="http://127.0.0.1:5000/" class="nav-link" style= "color: white;">Home</a></li>
          <li class="nav-item fixright"><a href="http://127.0.0.1:5000/about/" class="nav-link" style= "color: white;">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
    {% block body %}{% endblock %}
  <footer class="fixed-bottom" style="background-color: rgb(87, 183, 215); position: fixed; height: 5%; bottom: 0; width: 100%; text-align: center; margin: auto; padding: 10px;">
    <span style="color: white; float: left; padding-left: 30px;">&copy; 2022 Louis Tochon</span>
    <div style="float: right; padding-right: 30px;">
      <p>
        <span style="color: white;">Contact :</span>
        <a href="Louis.Tochon@unil.ch" style="color: white;"> Louis.Tochon@unil.ch</a>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
